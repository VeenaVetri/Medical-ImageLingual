{% extends "layout.html" %}
{% block headcontent %}
    <style>
        form {

            margin: 50px;
            size: 28px;

        }

        .newbutton {
            background-color: blue;
            color: white;
        }

        #image-preview {

            margin: 50px;
        }
        h2{
            color: #1875FF;
        }
        .button {
            display: inline-block;
            border-radius: 7px;
            border: none;
            background: #1875FF;
            color: white;
            font-family: inherit;
            text-align: center;
            font-size: 13px;
            box-shadow: 0px 14px 56px -11px #1875FF;
            width: 10em;
            padding: 1em;
            transition: all 0.4s;
            cursor: pointer;
            font-size: 20px
        }
    p{
        font-family: "Roboto", sans-serif;
        font-weight: 500;
        font-size: 25px

    }
    footer{
        margin-top: 100px;
        display: none
    }
    </style>
{% endblock headcontent %}
{% block mapcontent %}
    <main><br><br>
        <div class="container" id="hero">
            <h1>Translation Result</h1>
            <h2 style="color: #1875FF">Original Text:</h2>

            <p>{{ original_text }}</p>
            
            <h2 style="color: #1875FF">Translated Text:</h2>
            <p>{{ translated_text }}</p>
        </div>
    </main>
{% endblock mapcontent %}
